<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado del Análisis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Resultado del Análisis</h1>
        <div class="result">
            <h2>Experiencia analizada:</h2>
            <p>{{ text }}</p>
            <p class="sentiment {{ customer_rating }}">{{ customer_rating_message }} ({{ score }})</p>
            <p>{{ customer_rating_message }} ({{ score }})</p>

            <div class="feedback-section">
                <h3>¿Estás de acuerdo con esta clasificación? ¿Qué has querido decir?</h3>
                <form action="{{ url_for('feedback') }}" method="post">
                    <input type="hidden" name="original_text" value="{{ text }}">
                    <div class="feedback-buttons">
                        <button type="submit" name="feedback_customer_rating" value="A" class="feedback-btn positivo">Quise halagar el producto</button>
                        <button type="submit" name="feedback_customer_rating" value="B" class="feedback-btn neutral">Quise querer informacion adicional del producto para su operativa</button>
                        <button type="submit" name="feedback_customer_rating" value="C" class="feedback-btn negativo">Quise querer soporte técnico urgentemente</button>
                    </div>
                </form>
            </div>
        </div>
        <a href="{{ url_for('home') }}" class="button">Analizar otra opinión</a>
    </div>
</body>
</html>
