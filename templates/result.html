<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado del Análisis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Resultado del Análisis</h1>
        <div class="result">
            <h2>Texto analizado:</h2>
            <p>{{ text }}</p>
            <h2>Sentimiento:</h2>
            <p class="sentiment {{ sentiment }}">{{ sentiment.title() }}</p>
            <p>Puntuación: {{ score }}</p>
        </div>
        <a href="{{ url_for('home') }}" class="button">Analizar otro texto</a>
    </div>
</body>
</html>
